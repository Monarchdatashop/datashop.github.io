<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarch Data Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-container {
            margin: 20px;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            padding: 10px;
            border: none;
            background-color: #5a5a5a;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .search-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Monarch Data Shop</h1>
        <form action="search.html" method="GET">
            <input type="text" class="search-input" name="query" placeholder="Search for items, equipment, or weapons..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

</body>
</html>
